name: Prometheus Deployment Manager

on:
  workflow_dispatch:

env:
  RESOURCE_GROUP: GH-Rover
  STORAGE_NAME: ghroverstorage
  BACKEND_SUBNET_NAME: backendSubnet
  VNET_NAME: GHRoverVNet
  
permissions: 
  id-token: write

jobs:
  manage:
    name: Manage
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Azure Login
      uses: Azure/login@v1.4.4
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Retrieve current prometheus installations
      id: installations
      run: |
        echo "::set-output name=value::$(az container list --resource-group $RESOURCE_GROUP --query "[?tags.type == 'prometheus'].tags")"
    
    - name: Restore the key format
      id: restoreKey
      run: |
        echo "::set-output name=value::$(cat "$(echo ${{ secrets.PRIVATE_KEY  }} | sed 's/\^/\n/g')")"
    
    - name: Debug
      run: |
        echo ${{ steps.restoreKey.outputs.value }}
    
    - name: Retrieve current app installations
      uses: helaili/github-app-installations@main
      with:
        private-key: ${{ steps.restoreKey.outputs.value }}
        app-id: ${{ secrets.APP_ID }}
